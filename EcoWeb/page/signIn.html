<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- JS -->

    <SCript type="text/javascript" src="../js/funcion-color.js" ></SCript>

    <title>EcoWeb|Sign In</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="../images/logoEcoWeb.png" alt="logo">
        <nav class="menu spread">
            <ul class="nav_links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="routes/homeRoutes.html">Routes</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="signUp.html">Sign Up</a></li>
                
                <a class="signIn" href="signIn.html"><button>Sign In</button></a>
            </ul>
        </nav>
        </div>
        <img src="../images/list.svg" alt="" class="menu-list">
        <div class="contenedor">
            <div class="login">
                <h1>Sign In</h1>
                <input 
                class="form-l" 
                type="text" 
                [(ngModel)]="email"
                name="email"
                placeholder="email" 
                required="required"
                />
                <input 
                class="form-l" 
                type="password"
                [(ngModel)]="password" 
                name="password" 
                placeholder="password" 
                required="required"
                />
                <button type="submit" (click)="login()">Sign in</button>
                <div class="log-emp">
                    <img src="../images/icons8-logo-de-google.svg" alt="" class="logo-f">
                    <img src="../images/icons8-facebook-nuevo.svg" alt="" class="logo-f">
                </div>
            </div>
            <div class="ft_log">
                <img src="../images/log-in.jpeg" alt="" class="log-in">
            </div>
        </div>
    </div>
    
    

    <script src="../js/menu.js"></script>
</body>
</html>
